spring:
  application:
    name: training-service
  cloud:
    config:
      enabled: false
    discovery:
      enabled: false
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
  flyway:
    clean-disabled: false
    clean-on-validation-error: true
  datasource:
    url: jdbc:tc:postgresql:latest:///test_database
    username: user
    password: password
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8079/realms/ashs # URL du realm Keycloak
          jwk-set-uri: http://localhost:8079/realms/ashs/protocol/openid-connect/certs









